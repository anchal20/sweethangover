<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-birthday-cake"></i>  <span class="light">Sweet</span> Hangover
                </a>

            <!-- Collect the nav links, forms, and other content for toggling -->

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <!-- Header Carousel -->
              <header id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                      <li data-target="#myCarousel" data-slide-to="3"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                      <div class="item active">
                          <img style="margin: 0 auto" class="fill" src="img/image2.jpg" width="520" />
                          <div class="carousel-caption">
                              <h2>Caption 1</h2>
                          </div>
                      </div>
                      <div class="item">
                          <img style="margin: 0 auto" class="fill" src="img/image3.jpg" width="520" />
                          <div class="carousel-caption">
                              <h2>Caption 2</h2>
                          </div>
                      </div>
                      <div class="item">
                          <img style="margin: 0 auto" class="fill" src="img/image5.jpg" width="520" />
                          <div class="carousel-caption">
                              <h2>Caption 3</h2>
                          </div>
                      </div>
                      <div class="item">
                          <img style="margin: 0 auto" class="fill" src="img/image6.jpg" width="520" />
                          <div class="carousel-caption">
                              <h2>Caption 4</h2>
                          </div>
                      </div>
                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="icon-prev"></span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="icon-next"></span>
                  </a>
              </header>
              <div class="row scroll_btn">
                  <div class="col-md-8 col-md-offset-2 t-c">
                      <!-- <h1 class="brand-heading"></h1> -->
                      <!-- <p class="intro-text">A free, responsive, one page Bootstrap theme.<br>Created by Start Bootstrap.</p> -->
                      <a href="#about" class="btn btn-circle page-scroll">
                          <i class="fa fa-angle-double-down animated"></i>
                      </a>
                  </div>
              </div>
            </div>
        </div>

                  </div>
                </div>

                    <p>Description about Pooja and SweetHangover.</p>
                  </div>
                <div>
              </div>

                    <div class="col-md-4 t-c">
                      <img class="img-circle" src="img/image1.jpg" height="150" width="150">

                    <div class="col-md-4 t-c">

                    </div>

                  <ul class="list-inline banner-social-buttons">
                      <li>
                          <a href="#" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                      </li>
                      <li>
                          <a href="#" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
                      </li>
                      <li>
                          <a href="#" class="btn btn-default btn-lg"><i class="fa fa-google-plus fa-fw"></i> <span class="network-name">Google+</span></a>
                      </li>
                  </ul>
              </div>
          </div>
      </section>
